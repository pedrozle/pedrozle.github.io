<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projetos</title>
    <link rel="stylesheet" href="./../assets/css/style.css" />
    <link rel="stylesheet" href="./../assets/css/projects.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../assets/images/favicon.ico"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-links-holder">
          <a
            data-translate="nav-link-back"
            class="nav-link"
            id="back-button"
            href="/"
            >Voltar</a
          >
        </div>
      </nav>
    </header>
    <main>
      <h1 data-translate="projects-header" class="header">PROJETOS</h1>
      <div class="main">
        <section class="projects-content">
          <div class="content-content">
            <div class="project-item jotchua">
              <div class="project-item-content">
                <div class="techs">
                  <div class="skill-item">
                    <span class="tooltip">Python</span>
                    <img
                      src="./../assets/images/python.svg"
                      alt="logo python.svg"
                    />
                  </div>
                </div>
                <div class="info">
                  <div>
                    <p class="item-title">Jotchua Bot</p>
                    <p
                      data-translate="item-jotchua-description"
                      class="item-description"
                    >
                      Um bot de discord
                    </p>
                  </div>
                  <a
                    data-translate="item-redirect"
                    class="nav-link project-link"
                    target="_blank"
                    href="https://pedrozle.github.io/jotchua-bot/"
                    >Saiba mais</a
                  >
                </div>
              </div>
            </div>
            <div class="project-item zeromath">
              <div class="project-item-content">
                <div class="techs">
                  <div class="skill-item">
                    <span class="tooltip">Flutter</span>
                    <img
                      src="./../assets/images/flutter-icon.svg"
                      alt="logo flutter.svg"
                    />
                  </div>
                  <div class="skill-item">
                    <span class="tooltip">Dart</span>
                    <img
                      src="./../assets/images/dart.png"
                      alt="logo dart.svg"
                    />
                  </div>
                </div>
                <div class="info">
                  <div>
                    <p class="item-title">ZeroMath</p>
                    <p
                      data-translate="item-jotchua-description"
                      class="item-description"
                    >
                      Calcule e encontre o Zero de funções
                    </p>
                  </div>
                  <a
                    data-translate="item-redirect"
                    class="nav-link project-link"
                    target="_blank"
                    href="./zeromath/index.html"
                    >Saiba mais</a
                  >
                </div>
              </div>
            </div>
            <div class="project-item charvault">
              <div class="project-item-content">
                <div class="techs">
                  <div class="skill-item">
                    <span class="tooltip">Flutter</span>
                    <img
                      src="./../assets/images/flutter-icon.svg"
                      alt="logo flutter.svg"
                    />
                  </div>

                  <div class="skill-item">
                    <span class="tooltip">Dart</span>
                    <img
                      src="./../assets/images/dart.png"
                      alt="logo dart.svg"
                    />
                  </div>
                </div>
                <div class="info">
                  <div>
                    <p class="item-title">Characters Vault</p>
                    <p
                      data-translate="item-jotchua-description"
                      class="item-description"
                    >
                      Salve seus personagens de RPG.
                    </p>
                  </div>
                  <a
                    data-translate="item-redirect"
                    class="nav-link project-link"
                    target="_blank"
                    href="./char-vault/index.html"
                    >Saiba mais</a
                  >
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="./../assets/js/projects.js"></script>
  </body>
</html>
